<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Aggregator</title>
    <link
      rel="icon"
      type="image/x-icon"

    />

      />
    </div>
    <div id="news"></div>
  </body>
</html>
